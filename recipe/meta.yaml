{% set name = "fsleyes-widgets" %}
{% set version = "0.8.4" %}
{% set sha256 = "5826b689caddb47cac48ecc05e36b8300c05958c684777bd42a42e62dcea8c88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - matplotlib >=1.5
    - six
    - wxpython >=3.0.2.0

test:
  source_files:
    - tests
  requires:
    - mock
    - coverage
    - pytest
    - pytest-cov
  commands:
    - xvfb-run -s "-screen 0 1200x800x24" pytest -v --cov=fsleyes_widgets

about:
  home: https://git.fmrib.ox.ac.uk/fsl/fsleyes/widgets/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A collection of wxPython widgets used by FSLeyes'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/fsleyes/widgets/

extra:
  recipe-maintainers:
    - pauldmccarthy
